<!DOCTYPE HTML>
<html>
	<head>
		<title> Hardware - Kontakt </title>
		<meta charset="utf-8">
        <meta name="description" lang="de" content="Dies ist eine Website für Prozessoren/CPUs">
        <base href="127.0.0.1">
		<link rel="stylesheet" href="../things/style.css">
        <link rel="stylesheet" href="../things/form.css">
        <script src="../things/javascript.js"></script>
	</head>
	<body>
		<header>
			<h1> Kontakt </h1>
		</header>
        <nav>
            <a href="../index.html"> Home </a>
            <a href="./amd.html"> AMD </a>
            <a href="./intel.html"> Intel </a>
            <a href="./formular.html"> Kontakt </a>
            <hr>
		</nav>
        <div id="menu_icon" onclick="displayNav()">
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
        </div>
		<main>
            <form action="formular.html" method="post" id="kontakt">
                <div> 
                    <label for="name"> Name </label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="vorname"> Vorname </label>
                    <input type="text" id="vorname" required>
                </div>
                <div>
                    <label for="product"> Produkt </label>
                    <input type="text" id="product" list="cpu_list" required>
                </div>
                <datalist id="cpu_list">
                    <option value="Ryzen 3 1200"/>
                    <option value="Ryzen 3 1300X"/>
                    <option value="Ryzen 5 1400"/>
                    <option value="Ryzen 5 1500X"/>
                    <option value="Ryzen 5 1600"/>
                    <option value="Ryzen 5 1600X"/>
                    <option value="Ryzen 7 1700"/>
                    <option value="Ryzen 7 1700X"/>
                    <option value="Ryzen 7 1800X"/>
                    <option value="Core i3 8100"/>
                    <option value="Core i3 8350K"/>
                    <option value="Core i5 8400"/>
                    <option value="Core i5 8600K"/>
                    <option value="Core i7 8700"/>
                    <option value="Core i7 8700K"/>                     
                </datalist>
                <div>
                    <label for="select"> Grund für den Kontakt </label>
                    <select name="select" required>
                        <option value="Prozessor"> Prozessor </option>
                        <option value="Fehler"> Fehler auf der Seite </option>
                        <option value="Sonstige"> Sonstige </option>
                    </select>
                </div>
                <div>
                    <label for="text"> Nachricht </label>
                    <textarea name="text" required></textarea>
                </div>
                <button type="submit">Senden</button>
            </form>
        </main>
        <footer>
            <adress>
                <p>Alexander Munschau</p>
                <a href="mailto:amunschau@gmail.com"> amunschau@gmail.com </a>
            </adress>
        </footer>
	</body>
</html>
